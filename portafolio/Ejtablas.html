<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Tabla HTML</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="2" width="80%">
        <tr bgcolor="#f2f2f2">
            <th colspan="2" align="center">#</th>
            <th>Soto López</th>
            <th>José Ángel</th>
        </tr>
        <tr>
            <td rowspan="2" valign="top">Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
        </tr>
        <tr>
            <td colspan="2">Celda 4 (colspan 2)</td>
        </tr>
        <tr>
            <td>Celda 5</td>
            <td>Celda 6</td>
            <td>Celda 7</td>
        </tr>
    </table>
</body>
</html>
