<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reubicacion Div</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: magenta;
            border: 3px solid black;
            transform: translate(50px, 100px);
        }
    </style>
</head>
<body>
    <h2>Reubicando un DIV</h2>
    <p>Se puede transformar la posición de un DIV con el meétodo de trasladar(translate)</p>
    <div>
        El método translate altera la posición original de un elemento. 
        El elemento DIV que se muestra aquí está movido 50 px a la derecha y 100px hacia abajo
        a partir de su posición original
    </div>
</body>
</html>
