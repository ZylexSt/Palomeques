<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palomeke's Inn - Inicio</title>
    <link rel="icon" href="1111.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Palomeke's Inn</h1>
        </div>
    </header>
    <main>
        <div class="login-container">
            <!-- Sección de Login -->
            <div class="login-card" id="login-section">
                <img src="222.png" alt="Logo Palomeke's Industries" class="login-logo">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <p class="redirect">¿No tienes cuenta? <a href="#" onclick="toggleSections()">Regístrate</a></p>
            </div>

            <!-- Sección de Registro -->
            <div class="login-card hidden" id="register-section">
                <img src="222.png" alt="Logo Palomeke's Industries" class="login-logo">
                <h2>Crear Cuenta</h2>
                <form>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" id="name" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p class="redirect">¿Ya tienes cuenta? <a href="#" onclick="toggleSections()">Inicia sesión</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
        
        </div>
    </footer>

    <script>
        // Alternar entre Login y Registro
        function toggleSections() {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('register-section').classList.toggle('hidden');
        }
    </script>
</body>
</html>
