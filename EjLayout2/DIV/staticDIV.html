<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static DIV</title>
    <style>
        div.estatico{
            position: static;
            border: 3px solid yellow;

        }
    </style>
</head>
<body>
    <h2>Posición del DIV:static</h2>
    <p>Un elemento con posición estática no se ubica de ninguna forma especial, se ubica siempre según
        el flujo normal de la página
    </p>
    <div class="estatico">
        <p>Este elemento DIV tiene asignada una posición
            <b><i>Static</i></b>
        </p>
    </div>
    
</body>
</html>
